services:
  # Web Service - NestJS Backend
  - type: web
    name: kltn-backend
    env: docker
    plan: free
    dockerfilePath: ./Dockerfile
    healthCheckPath: /
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      - key: DATABASE_URL
        fromDatabase:
          name: kltn-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: INTERNAL_API_KEY
        generateValue: true
      - key: RASA_SERVER_URL
        value: http://localhost:5005
      - key: FASTAPI_SERVICE_URL
        value: http://localhost:8000

databases:
  # PostgreSQL Database
  - name: kltn-db
    plan: free
    databaseName: kltn_db
    user: kltn_user
    postgresMajorVersion: 15
